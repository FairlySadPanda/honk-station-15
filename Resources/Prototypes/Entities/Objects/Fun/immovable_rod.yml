- type: entity
  id: ImmovableRod
  name: immovable rod
  description: You can sense that it's hungry.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: MovementIgnoreGravity
  - type: Sprite
    sprite: Objects/Fun/immovable_rod.rsi
    state: icon
    noRot: false
  - type: ImmovableRod
    damage:
      types:
        Piercing: 85 # CLANG
        Structural: 1000 # C L A N G
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
  - type: TileFrictionModifier
    modifier: 0
  - type: PointLight
    radius: 3
    color: red
    energy: 2.0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.5
        density: 1
        hard: false
        layer:
        - Impassable
        - Opaque
  - type: WarpPoint
    follow: true
    location: immovable rod
    blacklist:
      tags:
      - GhostOnlyWarp

- type: entity
  id: ImmovableRodDespawn
  suffix: Despawn
  parent: ImmovableRod
  components:
  - type: TimedDespawn
    lifetime: 30.0

- type: entity
  id: ImmovableRodSlow
  parent: ImmovableRodDespawn
  suffix: Slow
  components:
  - type: ImmovableRod
    minSpeed: 1
    maxSpeed: 5

# For Wizard Polymorph
- type: entity
  parent: ImmovableRodDespawn
  id: ImmovableRodWizard
  suffix: Wizard
  components:
  - type: ImmovableRod # Deliberately significantly weaker than the non-spell counterpart.
    maxSpeed: 20 # Because the Wizard's camera follows the rod, it needs slowing down a lot.
    randomizeVelocity: false
    damage:
      types:
        Piercing: 50 # OH GOD, MY INSIDES!
        Structural: 1000 # OH GOD, MY CAR!
  - type: MovementIgnoreGravity
    gravityState: true
  - type: InputMover
  - type: MovementSpeedModifier
    baseWeightlessAcceleration: 5
    baseWeightlessModifier: 2
    baseWeightlessFriction: 0
    baseFriction: 0
    offGridFriction: 0
  - type: CanMoveInAir
  - type: MovementAlwaysTouching
  - type: NoSlip

